<!doctype html>
<html>
  <head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/logo.css" />
  <title>Logo (Image Replacement)</title>
  </head>
  <body>
    <h1>Image Replacement (Logos/images as h1)</h1>
    <br />
    <h2>Method 1, nested img tag inside h1 tag (not best practice)</h2>
    <br />
    <h1><img src="img/archlinux.png" alt="archlinux"/></h1>
    <br />
    <h2>Method 2, using image replacement</h2>
    <p>Set element (ie h1) background via CSS, push text way off the page, make sure h/w matches the image's h/w (see logo.css)</p>
    <br />
    <h1 id="logo">Arch Linux</h1>

  </body>
</html>
